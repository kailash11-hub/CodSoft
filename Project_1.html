<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(112, 244, 220);
        }

        .registration-form {
            margin-top: 100px;
        }

        .form-container {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
        }

        .modal-content {
            text-align: center;
        }
        header {background-color: #5b0913;color: #fff;padding: 20px;text-align: center;}
            header h1 { margin: 0; }
            .logo {float: left; margin: auto;padding-left:60px;}
.logo img { width: 120px;height: 100px; box-shadow: 0 0 10px rgba(1, 1, 1, 0.1);}
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img  src="http://davpskusunda.com/MyImages/LOGO.png" alt="School Logo">
        </div>
        <h1 style="color:antiquewhite;">D. A. V. PUBLIC SCHOOL</h1>
        <p style="color:antiquewhite;">Student Section</p>
    </header><hr>
    
    <div class="container registration-form">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h3 class="text-center mb-4">Student Login</h3>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                        <div id="passwordHelp" class="form-text"></div>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registration Successful</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Successfully Login! Click "OK" to continue.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="modalOkBtn">OK</button>
                </div>
            </div>
        </div>
    </div>

    
    <script>
        $(document).ready(function () {

            // Form submission
            $("#registerForm").on("submit", function (e) {
                e.preventDefault();

                // Get form values
                var username = $("#username").val();
                
                var password = $("#password").val();

              
                var passwordPattern = /^(?=.*[A-Z])(?=.*\d).{9,}$/;
                if (!passwordPattern.test(password)) {
                    alert("Password must contain at least one uppercase letter, one digit, and be longer than 8 characters.");
                    return;
                }

              
                $("#successModal").modal("show");
            });

           
            $("#modalOkBtn").on("click", function () {
                window.location.href = "Project_3.html";
            });

        });
    </script>

</body>

</html>
